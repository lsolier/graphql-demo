spring:
  h2:
    console:
      enabled: true
      path: "/h2"
  datasource:
    url: "jdbc:h2:mem:locationtraker"
    driverClassName: "org.h2.Driver"
    username: sa
    password: password

graphql:
  servlet:
    mapping: "/graphql"
    enabled: true
    corsEnabled: true

graphiql:
  enabled: true
  endpoint: "/graphql"
  mapping: graphiql

server:
  port: 9001

